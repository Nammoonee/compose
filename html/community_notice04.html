              house
            </span>
          </a>

          <div class="sub_nav_1d">
            <h4 class="sub_nav_dropdown">
              COMMUNITY
              <span class="material-symbols-rounded">
                expand_more
              </span>
            </h4>
            <ul>
              <li><a href="brand_company.html">BRAND</a></li>
              <li><a href="menu.html">MENU</a></li>
              <li><a href="community_notice.html">COMMUNITY</a></li>
              <li><a href="store_map.html">STORE</a></li>
              <li><a href="franchise.html">FRANCHISE</a></li>
            </ul>

          <div class="sub_nav_2d">
            <h4 class="sub_nav_dropdown">
              공지사항
              <span class="material-symbols-rounded">
                expand_more
              </span>
            </h4>
            <ul>
              <li><a href="community_notice.html">공지사항</a></li>
              <li><a href="community_news.html">NEWS</a></li>

      </div>

    <div id="max_width">
      <div class="board_wrap">
        <div class="board_view_wrap">
          <div class="board_view">
            <div class="title">컴포즈커피 적립 시스템 변경 안내</div>
            <div class="info">
              <dl>
                <dt>작성일 :</dt>

          <div class="bt_wrap">

  <footer id="footer"></footer>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  // On page load
  $(document).ready(function () {
    $(".sub_background").css({
      "background": "url(../public/images/notice/notice_top_bg.jpg)",
      "background-repeat": "no-repeat",
      "background-position": "center center",
    });

    $(".sub_background li").eq(0).addClass("on");

    $(".sub_nav > div").hover(function () {
      $(this).find("div").addClass("on");
      $(this).find("ul").addClass("on");
    }, function () {
      $(this).find("div").removeClass("on");
      $(this).find("ul").removeClass("on");
    });

    $("#header").load("compose_header.html");

    $("#footer").load("compose_footer.html");

    $("#quickmenu").load("quickmenu.html");
  });

  // List Page Click Action
  $(".num").click(function () {
    $(".sub_news_main .news_cont ul").removeClass("on");
    $(".sub_news_main .news_cont ul").eq($(this).index() - 1).addClass("on");

    $(".num").removeClass("on");
    $(this).addClass("on");
  });

  $(".bt.first").click(function () {
    $(".sub_news_main .news_cont ul").removeClass("on");
    $(".sub_news_main .news_cont ul").eq(0).addClass("on");

    $(".num").removeClass("on");
    $(".num").eq(0).addClass("on");
  });
  $(".bt.last").click(function () {
    $(".sub_news_main .news_cont ul").removeClass("on");
    $(".sub_news_main .news_cont ul").eq(2).addClass("on");

    $(".num").removeClass("on");
    $(".num").eq(2).addClass("on");
  });
</script>

</html>
